<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Mensagens TESTE</title>
    <style>
        /* Estilos gerais */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
        }

        /* Estilos da janela de chat */
        .chat-container {
            display: flex;
        }

        .chat-sidebar {
            flex: 1;
            border-right: 1px solid #ccc;
            padding-right: 20px;
        }

        .contact-list {
            list-style: none;
            padding: 0;
        }

        .contact-item {
            margin: 10px 0;
            cursor: pointer;
        }

        .chat {
            flex: 3;
            padding: 0 20px;
        }

        .chat-header {
            background-color: #5e0707;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .chat-messages {
            overflow-y: scroll;
            height: 300px;
        }

        .message {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
        }

        .received {
            background-color: #f1f0f0;
            text-align: left;
        }

        .sent {
            background-color: #DCF8C6;
            text-align: right;
        }

        .chat-input {
            display: flex;
            margin-top: 10px;
        }

        input[type="text"] {
            flex: 3;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            flex: 1;
            background-color: #006eff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #00ffe1;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Mensagens TESTE</h1>
        </header>
        <div class="chat-container">
            <div class="chat-sidebar">
                <!-- Lista de contatos -->
                <ul class="contact-list">
                    <li class="contact-item">Contato 1</li>
                    <li class="contact-item">Contato 2</li>
                    <li class="contact-item">Contato 3</li>
                    <!-- Adicione mais contatos aqui -->
                </ul>
            </div>
            <div class="chat">
                <!-- Janela de chat -->
                <div class="chat-header">
                    <h2>Nome do Contato</h2>
                </div>
                <div class="chat-messages">
                    <!-- Mensagens do chat -->
                </div>
                <div class="chat-input">
                    <!-- Campo de entrada de mensagem -->
                    <input type="text" id="message-input" placeholder="Digite uma mensagem...">
                    <button id="send-button">Enviar</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Código JavaScript aqui (use o código anterior).
        document.addEventListener('DOMContentLoaded', function() {
            const messageInput = document.getElementById('message-input');
            const sendButton = document.getElementById('send-button');
            const chatMessages = document.querySelector('.chat-messages');

            sendButton.addEventListener('click', function() {
                const messageText = messageInput.value.trim();
                if (messageText !== '') {
                    const messageDiv = document.createElement('div');
                    messageDiv.classList.add('message', 'sent');
                    messageDiv.innerHTML = `<p>${messageText}</p>`;
                    chatMessages.appendChild(messageDiv);
                    messageInput.value = '';
                    // Aqui você pode enviar a mensagem para o servidor real, se necessário.
                }
            });

            
        });
    </script>
</body>
</html>
