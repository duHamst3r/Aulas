<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>WhatsApp Clone</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>WhatsApp Clone</h1>
        </header>
        <div class="chat-container">
            <div class="chat-sidebar">
                <!-- Lista de contatos -->
                <ul class="contact-list">
                    <li class="contact-item">Contato 1</li>
                    <li class="contact-item">Contato 2</li>
                    <li class="contact-item">Contato 3</li>
                    <!-- Adicione mais contatos aqui -->
                </ul>
            </div>
            <div class="chat">
                <!-- Janela de chat -->
                <div class="chat-header">
                    <h2>Nome do Contato</h2>
                </div>
                <div class="chat-messages">
                    <!-- Mensagens do chat -->
                    <div class="message received">
                        <p>Ol√°! Como vai?</p>
                    </div>
                    <div class="message sent">
                        <p>Oi! Estou bem, obrigado.</p>
                    </div>
                    <!-- Adicione mais mensagens aqui -->
                </div>
                <div class="chat-input">
                    <!-- Campo de entrada de mensagem -->
                    <input type="text" placeholder="Digite uma mensagem...">
                    <button>Enviar</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
